<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>랜덤 고양이 사진 | OPEN API 활용</title>
    <!-- JQuery를 import 합니다 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <link rel="stylesheet" type="text/css" href="ajax_style.css">

    <style type="text/css">
      div.question-box {
        margin: 10px 0 20px 0;
      }
      div.question-box > div {
        margin-top: 30px;
      }

    </style>

    <script>
      $(document).ready(function () {
            q1()
        });

        function q1() {
            $.ajax({
                type: "GET",
                url: "https://api.thecatapi.com/v1/images/search",
                data: {},
                success: function (response) {
                    let imgurl = response[0]['url']
                    $('#img-cat').attr('src', imgurl);
                }
            })
      }
    </script>

  </head>
  <body>
<div class="container">
    <h1>랜덤 고양이 사진</h1>
    <div class="nav_bar">
        <div class="nav_menu">
            <a class="nav_item" href="02_ajax_dust.html">서울시 미세먼지</a>
            <a class="nav_item" href="02_ajax_bike.html">서울시 따릉이</a>
            <a class="nav_item" href="02_ajax_cats.html">랜덤 고양이 사진</a>
        </div>
    </div>
</div>
    <hr/>

    <div class="question-box">
      <h2>3. 랜덤 고양이 사진 API를 이용하기</h2>
      <p>예쁜 고양이 사진을 보여주세요</p>
      <p>업데이트 버튼을 누를 때마다 지웠다 새로 씌여져야 합니다.</p>
      <button onclick="q1()">고양이를 보자</button>
      <div>
        <img id="img-cat" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"/>
      </div>
    </div>
  </body>
</html>
